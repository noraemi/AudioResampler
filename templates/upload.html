<!DOCTYPE html>
<html>
   <body>

      <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data" id="form">
         <p>Select frequency to resample file to (default will be 32kHz):</p>

         {% for sr in srlist %}
            <input type="radio" id="{{ sr }}" name="resample_rate" value={{ sr }}>
            <label for="{{ sr }}">{{ sr }} Hz</label><br>
         {% endfor %}

         <p>Produce a plot showing the impact of the resampling?</p>
         <input type="radio" id="yes" name="make_plot" value=True>
         <label for="yes">Yes Please   (`･(∞)･´)</label><br>
         <input type="radio" id="no" name="make_plot" value=False>
         <label for="no">No Thank You! [ ಠ (∞) ಠ ]</label><br>

         <input type = "file" name = "file" /><br>
         <br>
         <input type = "submit" form="form" value="Submit"/><br>
      </form>
   </body>
</html>
